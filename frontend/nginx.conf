events {}

http {
    limit_req_zone $binary_remote_addr zone=login_zone:10m rate=1r/m;
    limit_req_status 429;
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location = /login_rate_limited {
            default_type application/json;
            add_header Retry-After 600 always;
            return 429 '{"error":"Too many login attempts. Try again in 10 minutes."}';
        }

        location = /api/v2/auth/login {
            limit_req zone=login_zone burst=3 nodelay;
            error_page 429 = /login_rate_limited;

            proxy_pass http://rust:3000/v2/auth/login;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
        }


        location / {
            proxy_pass http://nextjs:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Proxy API calls
        location /api/ {
            proxy_pass http://rust:3000/;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Proxy for Elixir
        location /ws/ {
            proxy_pass http://192.168.1.39:4000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Proxy for cdn/media files
        location /cdn/ {
            alias /etc/nginx/media/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            expires 30d;
        }
    }
}
